<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login/Sign Up - Lazarus</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row hdr">
      <div class="col-sm-2 prnav">
        <a href="shop.html">Shop</a>
      </div>
      <div class="col-sm-4">
        <a href="index.html">
          <img src="images/Logo2.png" class="logosize" alt="Lazarus Logo">
        </a>
      </div>
      <div class="col-sm-2 prnav">
        <a href="index.html">Home</a>
      </div>
      <div class="col-sm-2 prnav">
        <a href="about.html">About Us</a><br>
        <a href="contact.html">Contact</a>
      </div>
      <div class="col-sm-2 prnav">
        <a href="login.html" class="active">Login/Sign Up</a>
      </div>
    </div>
  </div>

  <div class="container text-center">
    <div class="row smspacer"></div>
    
    <div class="row">
      <div class="col-sm-6">
        <div class="login-box">
          <h3>Login</h3>
          <form>
            <input type="email" class="form-control" placeholder="Email" required><br>
            <input type="password" class="form-control" placeholder="Password" required><br>
            <button type="submit" class="button btn-info">Login</button>
          </form>
          <p><a href="#">Forgot Password?</a></p>
        </div>
      </div>
      
      <div class="col-sm-6">
        <div class="signup-box">
          <h3>Create Account</h3>
          <form>
            <input type="text" class="form-control" placeholder="Full Name" required><br>
            <input type="email" class="form-control" placeholder="Email" required><br>
            <input type="password" class="form-control" placeholder="Password" required><br>
            <button type="submit" class="button btn-info">Sign Up</button>
          </form>
        </div>
      </div>
    </div>

    <div class="row smspacer"></div>

<div class="row">
  <div class="col-sm-12 text-center">
    <p>Or connect with:</p>
    <div style="display: inline-flex; gap: 30px; align-items: center;">
      <a href="#"><img src="images/Facebook.png" class="social-icon" alt="Facebook" style="height: 40px;"></a>
      <a href="#"><img src="images/google.png" class="social-icon" alt="Google" style="height: 40px;"></a>
    </div>
  </div>
</div>


  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
