<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop - Lazarus</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row hdr">
      <div class="col-sm-2 prnav">
        <a href="shop.html" class="active">Shop</a>
      </div>
      <div class="col-sm-4">
        <a href="index.html">
          <img src="images/Logo2.png" class="logosize" alt="Lazarus Logo">
        </a>
      </div>
      <div class="col-sm-2 prnav">
        <a href="index.html">Home</a>
      </div>
      <div class="col-sm-2 prnav">
        <a href="about.html">About Us</a><br>
        <a href="contact.html">Contact</a>
      </div>
      <div class="col-sm-2 prnav">
        <a href="login.html">Login/Sign Up</a>
      </div>
    </div>
  </div>

  <div class="container text-center">
    <div class="row smspacer"></div>
    
    <div class="row">
      <div class="col-sm-12">
        <h2>Our Collections</h2>
        <p>Free shipping on orders over $50</p>
      </div>
    </div>

    <div class="row smspacer"></div>
    
    <div class="row">
      <!-- Product 1 -->
      <div class="col-sm-4">
        <div class="product-card">
          <img src="images/streetwear.jpg" class="featuredpic" alt="Streetwear Hoodie">
          <h4>Streetwear</h4>
          <p>$49.99</p>
          <button class="button btn-info">Add to Cart</button>
        </div>
      </div>
      
      <!-- Product 2 -->
      <div class="col-sm-4">
        <div class="product-card">
          <img src="images/Formal.jpg" class="featuredpic" alt="Formal Blazer">
          <h4>Formal Blazer</h4>
          <p>$89.99</p>
          <button class="button btn-info">Add to Cart</button>
        </div>
      </div>
      
      <!-- Product 3 -->
      <div class="col-sm-4">
        <div class="product-card">
          <img src="images/trending.jpg" class="featuredpic" alt="Graphic Tee">
          <h4>Stacked Geans</h4>
          <p>$29.99</p>
          <button class="button btn-info">Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="row bgspacer"></div>
    
    <div class="row">
      <div class="col-sm-12">
        <div class="promo-banner">
          <h3>Limited Time: 20% Off Formal Wear!</h3>
          <button class="button btn-info">Shop Now</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
